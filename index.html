<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Castaway</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__menu">
            <div class="header__logo logo">
              <img src="images/logo.svg" alt="Castaway" />
            </div>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link link_text-style">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link link_text-style">Episodes</a></li>
                <li class="nav__item"><a href="#" class="nav__link link_text-style">About</a></li>
                <li class="nav__item"><a href="#" class="nav__link link_text-style">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="header__about">
            <div class="about__image">
              <img src="images/about-img.jpg" alt="a man recording a podcast" />
            </div>
            <div class="about__content">
              <h1 class="header__title">
                Take your podcast to the <span class="header__title header__title_underlined-text">next</span>
                <span class="header__title header__title_bold-text">level</span>
              </h1>
              <span class="services__links">Listen on</span>
              <ul class="services__list">
                <li class="services__item">
                  <a href="#" class="service__link"><img src="icons/spotify.png" alt="spotify" class="service__icon" /></a>
                </li>
                <li class="services__item">
                  <a href="#" class="service__link"><img src="icons/cast-2.png" alt="some service" class="service__icon" /></a>
                </li>
                <li class="services__item">
                  <a href="#" class="service__link"><img src="icons/soundcloud.png" alt="soundcloud" class="service__icon" /></a>
                </li>
                <li class="services__item">
                  <a href="#" class="service__link"><img src="icons/apple-podcast.png" alt="apple podcast" class="service__icon" /></a>
                </li>
                <li class="services__item">
                  <a href="#" class="service__link"><img src="icons/cast-5.png" alt="some service" class="service__icon" /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
